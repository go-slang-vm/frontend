name: Run CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  TZ: Asia/Singapore
  NODE_OPTIONS: --max_old_space_size=8192
  GENERATE_SOURCEMAP: false

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        commands: [tsc, 'format:ci', eslint, build, test-coveralls]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set environment variable
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - name: Install dependencies
        run: |
          set -euo pipefail
          yarn add "js-slang@git+https://x-oauth-basic:${{secrets.ACCESS_TOKEN}}@github.com/seancze/cs4215-go-slang.git"
          yarn install --frozen-lockfile
      - name: Run command
        run: yarn run ${{ matrix.commands }}
      - name: Coveralls - Upload test coverage report
        if: matrix.commands == 'test-coveralls'
        uses: coverallsapp/github-action@master
        with:
          path-to-lcov: lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
